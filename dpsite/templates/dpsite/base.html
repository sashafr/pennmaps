{% load static %}
<html>
    <head>
        <!--Tab style-->
        <title>{{ configs.site_title }}</title>
        {% if configs.favicon %}
            <link href="{{ configs.favicon.url }}" rel="icon">
        {% endif %}
        <!--CSS-->
        <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
        <link rel="stylesheet" href="{% static 'css/lity.min.css' %}" type="text/css">
        <link rel="stylesheet" href="https://openlayers.org/en/v4.6.5/css/ol.css" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- Page Specific Styles -->
        {% if page_styles %}
            {{ page_styles|safe }}
        {% endif %}
        <!--Import Font-->
        <link href="https://fonts.googleapis.com/css?family=Over+the+Rainbow" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <!--JavaScript-->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
        <script src="https://openlayers.org/en/v4.6.5/build/ol.js"></script>
        <script src="{% static 'js/lity.min.js' %}"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    </head>
    <body>
        <header>
            <!--Logo and search bar-->
            <!--<div><a class="navbar-brand" href="./index.html"><img src="images/logo.png" class="img-responsive" alt=""/></a></div>-->
            <nav class="navbar navbar-light bg-dark">
                <a class="navbar-brand" href="{% url 'home' %}"><img src="{% static 'img/logo_copy.png' %}" alt="header" height="220" width="101.2%">
                </a>
                    <!--<img src="{% static 'img/logo_copy.png' %}" alt="header logo" height="70">-->
                    <!--<h1 class="nav-title">{{ configs.site_title }}</h1>-->
                </a>
                <form class="form-inline mt-2 mt-md-0 dpsearchbar" action="{% url 'search' %}" method="get" accept-charset="utf-8">
                    <input class="form-control mr-sm-2" type="text" name="q" placeholder="Search" aria-label="Search" display="inline">
                    <!--<button class="btn my-2 my-sm-0" type="submit">Search</button>-->
                </form>
            </nav>
            <!--Regular collapsable nav bar-->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav w-100 nav-justified">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                ABOUT
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink" style="background:#355855;">
                                <a class="dropdown-item" href="{% url 'aboutproject' %}">THE PROJECT</a>
                                <a class="dropdown-item" href="{% url 'aboutteam' %}">THE TEAM</a>
                            </div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'map' %}">MAP</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'webseries' %}">MIRCO-DOCS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'archivegallerytag' 'oral-history' %}">ORAL HISTORIES</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'mediagallerytag' '3d-gallery' %}">3D ARCHIVE</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <div class="dp-content">
            {% block content %}{% endblock %}
        </div>

        <footer class="footer">
            <div class="container">
                <!-- <p>Welcome to the footer. Content Pending.</p> -->
                <br />
                <span class="text-muted">{{ configs.footer|safe }}</span>
            </div>
        </footer>
    </body>
</html>
