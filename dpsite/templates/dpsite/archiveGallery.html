{% load static %}
{% block content %}

<body id="top">

    <!-- Main -->
    <div id="main" class="row">
        <div class="inner col-md-9">
            <h1>&nbsp;</h1>
            <div class="thumbnails">
                {% for item in items %}
                    <div class="box">
                        <div class="dp-fixed-image" style="background-image: url('{{ item.get_thm_url }}')">
                            <a href="{{ item.get_absolute_url }}" class="image fit" data-lity data-lity-desc="{{ item.title }}"></a>
                        </div>
                        <div class="inner">
                            <h3>{{ item.title }}</h3>
                            <p class="dp-fixed-text">{{ item.summary|safe }}</p>
                            <a href="{{ item.get_absolute_url }}" class="button {% if forloop.counter|divisibleby:'4' %}style4{% elif forloop.counter|add:'1'|divisibleby:'4' %}style3{% elif forloop.counter|add:'2'|divisibleby:'4' %}style2{% endif %} fit">View</a>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
        <div class="col-md-3 dp-sidebar">
            <h1>{{ tag.title }}</h1>
            <p>{{ tag.description }}</p>
            {{ sidebar_text|safe }}
        </div>
    </div>
</body>

{% endblock content %}
